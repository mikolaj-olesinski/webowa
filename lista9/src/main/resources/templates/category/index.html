<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Category List</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>

<nav class="navbar">
  <div class="logo">Shop</div>
  <div class="nav-links">
    <a href="/shop/">Home</a>
    <a href="/product/" th:if="${isAdmin}">Produkty</a>
    <a href="/category/" th:if="${isAdmin}">Kategorie</a>
    <a href="/cart/">Koszyk</a>
    <a href="/logout">Wyloguj</a>
  </div>
</nav>

<h1>Category List</h1>

<div class="button-container">
  <a class="btn btn-primary" href="/product/">Produkty</a>
  <a class="btn btn-primary" href="/category/add">Add Kategorie</a>
</div>

<div class="content">
  <table class="table category-list">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th colspan="3">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="category : ${categoryList}">
      <td th:text="${category.id}"></td>
      <td th:text="${category.name}"></td>
      <td><a class="btn btn-action" th:href="@{/category/{categoryId}/remove(categoryId=${category.id})}">Remove</a></td>
      <td><a class="btn btn-action" th:href="@{/category/{categoryId}/details(categoryId=${category.id})}">Details</a></td>
      <td><a class="btn btn-action" th:href="@{/category/{categoryId}/edit(categoryId=${category.id})}">Edit</a></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
