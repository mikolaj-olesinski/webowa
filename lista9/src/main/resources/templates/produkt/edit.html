<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/style.css">
  <title>Edit Produkt Form</title>
</head>
<body>
<h1>Edit Produkt</h1>
<form action="#" th:action="@{/produkt/edit}" th:object="${produkt}" method="post">
  <p>Id: <input type="number" th:field="*{id}"/></p>
  <p>Nazwa: <input type="text" th:field="*{name}" required /></p>
  <p>Waga (kg): <input type="number" step="0.01" th:field="*{weight}" placeholder="0.00" required pattern="^\d+(\.\d{2})?$" /></p>
  <p>Cena (z≈Ç): <input type="number" step="0.01" th:field="*{price}" placeholder="0.00" required pattern="^\d+(\.\d{2})?$" /></p>

  <p><input type="submit" value="Modify" /> <input type="reset" value="Reset" /></p>
</form>

</body>
</html>
