<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/style.css">
  <title>Edit Category Form</title>
</head>
<body>
<h1>Edit Category</h1>
<form action="#" th:action="@{/kategoria/edit}" th:object="${kategoria}" method="post">
    <p>Id: <input type="number" th:field="*{id}"/></p>
  <p>Nazwa: <input type="text" th:field="*{name}" required /></p>
  <p><input type="submit" value="Modify" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
