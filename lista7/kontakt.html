<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Formularz osobowy z walidacją.">
    <meta name="keywords" content="formularz, dane osobowe, walidacja">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="formHandlers.js" defer></script>

    <title>Formularz Osobowy</title>

</head>
<body>
    <header>
        <h1>Formularz Osobowy</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Strona Główna</a></li>
            <li><a href="historia.html">Historia</a></li>
            <li><a href="atrakcje.html">Atrakcje</a></li>
            <li><a href="kontakt.html">Kontakt</a></li>
        </ul>
    </nav>


    <main>
        <section>
            <form action="mailto:kontakt@example.com" method="post" autocomplete="on">
                <div>
                    <label for="first-name">Imię:</label>
                    <input type="text" name="first-name" autofocus required>
                    <span>Wprowadź swoje imię</span>
                </div>

                <div>
                    <label for="last-name">Nazwisko:</label>
                    <input type="text" name="last-name" required>
                    <span>Wprowadź swoje nazwisko</span>
                </div>

                <div>
                    <label for="birth-month">Miesiąc urodzin:</label>
                    <input list="months" name="birth-month">
                    <datalist id="months">
                        <option value="Styczeń">
                        <option value="Luty">
                        <option value="Marzec">
                        <option value="Kwiecień">
                        <option value="Maj">
                        <option value="Czerwiec">
                        <option value="Lipiec">
                        <option value="Sierpień">
                        <option value="Wrzesień">
                        <option value="Październik">
                        <option value="Listopad">
                        <option value="Grudzień">
                    </datalist>
                    <span>Wybierz miesiąc urodzin</span>
                </div>

                <div>
                    <label for="email">Adres e-mail:</label>
                    <input type="email" name="email" required>
                    <span>Format: przykład@domena.com</span>
                </div>

                <div>
                    <label for="phone">Numer telefonu:</label>
                    <input type="tel" name="phone" pattern="^\+\d{2} \d{3}-\d{3}-\d{3}$" required>
                    <span>Format: +XX XXX-XXX-XXX</span>
                </div>

                <div>
                    <input type="submit" value="Wyślij">
                    <input type="reset" value="Wyczyść">
                </div>
            </form>
        </section>
    </main>
</body>
</html>
