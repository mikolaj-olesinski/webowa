<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Formularz kontaktowy strony o Wrocławiu.">
    <meta name="keywords" content="Wrocław, kontakt, formularz, miasto">
    <meta name="author" content="Mikolaj Olesinki">
    <title>Wrocław - Kontakt</title>
</head>
<body>
    <header>
        <h1>Kontakt</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Strona Główna</a></li>
            <li><a href="historia.html">Historia</a></li>
            <li><a href="atrakcje.html">Atrakcje</a></li>
            <li><a href="kontakt.html">Kontakt</a></li>
        </ul>
    </nav>

    <section>
        <h3>Formularz kontaktowy</h3>
        <form action="mailto:kontakt@wroclaw.pl" method="post">

            <label for="name">Imię i nazwisko:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="subject">Temat:</label><br>
            <input type="text" id="subject" name="subject"><br><br>


            <label for="reason">Powód kontaktu:</label><br>
            <select id="reason" name="reason">
                <option value="ogolny">Ogólne zapytanie</option>
                <option value="informacje">Prośba o informacje</option>
                <option value="turystyka">Turystyka
                    <optgroup label="Rodzaj turystyki">
                        <option value="kultura">Turystyka kulturalna</option>
                        <option value="natura">Turystyka przyrodnicza</option>
                    </optgroup>
            </select><br><br>


            <fieldset>
                <legend>Czy odwiedziłeś już Wrocław?</legend>
                <input type="radio" id="yes" name="visited" value="tak">
                <label for="yes">Tak</label><br>
                <input type="radio" id="no" name="visited" value="nie">
                <label for="no">Nie</label><br>
            </fieldset><br>

 
            <fieldset>
                <legend>Co Cię najbardziej interesuje?</legend>
                <input type="checkbox" id="atrakcje" name="interests" value="atrakcje">
                <label for="atrakcje">Atrakcje turystyczne</label><br>
                <input type="checkbox" id="historia" name="interests" value="historia">
                <label for="historia">Historia miasta</label><br>
                <input type="checkbox" id="kultura" name="interests" value="kultura">
                <label for="kultura">Kultura i sztuka</label><br>
            </fieldset><br>

 
            <label for="message">Twoja wiadomość (max. 200 znaków):</label><br>
            <textarea id="message" name="message" maxlength="200" required></textarea><br><br>


            <input type="submit" value="Wyślij">
            <input type="reset" value="Wyczyść">
        </form>
    </section>

    <footer>
        <p><a href="mailto:272702@student.pwr.edu.pl">Napisz do nas!</a></p>
    </footer>
</body>
</html>
